<h4 mat-dialog-title>Are you sure ?</h4>
<mat-dialog-content class="mat-typography">
  <h3> Do you want to confirm the operation?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-secondary" mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button class="btn btn-primary" [mat-dialog-close]="true" >Yes, Confirm</button>
</mat-dialog-actions>
